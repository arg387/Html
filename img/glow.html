<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Glowing Text</title>
  <style>
    /* Add the glowing effect to the text */
    .glow-text {
      font-size: 36px; /* Adjust the font size as needed */
      font-weight: bold; /* Adjust the font weight as needed */
      color: #8711cb; /* Text color */
      text-shadow: 0 0 10px rgb(255, 196, 0), 0 0 20px rgb(13, 0, 255), 0 0 30px #00f; 
      background: rgb(104, 190, 126);
      /* Glowing effect */
    }
  </style>
</head>
<body>
  <div class="glow-text">Glowing Text Example</div>
</body>
</html>
