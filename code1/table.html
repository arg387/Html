<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABLE EXAMPLE</title>
</head>
<body>

                <tr>

                </tr>
                <tr>
                    <th>Dark secret</th>

                    <td>Cries at romcoms</td>
                </tr>
               
            </tbody>
            <tfoot>
                
                <tr>
                    <th colspan="3" style="background-color: crimson;"> This is the end of it</th>
                </tr>
            </tfoot>
        </table>
    </div>
</body>
</html>
